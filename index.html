<!DOCTYPE html>
<html lang="ru">
	<head>
  	<meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<title>Гонка на выживание</title> 
  	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
  	<link href="style.css" rel="stylesheet">
	</head>
	<body>
  	<div class="background">
    	<div class="tournamentTable"></div>
    	<div class="select-car modal">
     	 <p class="text-title">Гонки на выживание</p>
				<p class="text-chose-car">Выберите машину</p>
				<p class="text-impruve-car hidden">Прокачай тачку</p>
				<div class = "specification-table-wrapper">
					<table class="specifications-table">
						<col style="width:70%">
	          <col style="width:5%">
	          <col style="width:20%">
						<col style="width:5%">
						<tr>
							<td>Характеристика</td>
							<td></td>
							<td>Значение</td>
							<td></td>
						</tr>
						<tr>
							<td>Тип авто:</td>
							<td></td>
							<td id="type">нет</td>
							<td></td>
						</tr>
						<tr>
							<td>Объем топливного бака:</td>
							<td id="left-arrow-fuel hidden"></td>
							<td id="fuel">0</td>
							<td id="right-arrow-fuel hidden"></td>
						</tr>
						<tr>
							<td>Коэф. оптимизации расхода топлива:</td>
							<td id="left-arrow-lowFuelConsumption hidden"></td>
							<td id="lowFuelConsumption">0</td>
							<td id="right-arrow-lowFuelConsumption hidden"></td>
						</tr>
						<tr>
							<td>Коэф. прочности авто:</td>
							<td id="left-arrow-durability hidden"></td>
							<td id="durability">0</td>
							<td id="right-arrow-durability hidden"></td>
						</tr>
						<tr>
							<td>Коэф. увеличения скорости:</td>
							<td id="left-arrow-speed hidden"></td>
							<td id="speed">0</td>
							<td id="right-arrow-speed hidden"></td>
						</tr>
					</table>
				</div>
      	<span class="car-type">
        	<button id="civilian">Гражданская</button>
       	 	<button id="sport">Спортивная</button>
        	<button id="military">Военная</button>
      	</span>
				<div>
					<button class="confirm">Продолжить</button>
				</div>
    	</div>
			<div class="game-settings modal hidden">
				<p>Гонки на выживание</p>
				<p>Выберите количество соперников</p>
			</div>

    	<script src="./script.js"></script>
	</body>
</html>
